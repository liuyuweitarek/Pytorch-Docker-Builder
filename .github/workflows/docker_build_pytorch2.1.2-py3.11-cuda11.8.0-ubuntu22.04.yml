name: Build Image(liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04)

env:
  IMAGE_TAG: "liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04"
  PYTHON_VERSION: "3.11"
  PACKAGE_MANAGEMENT: "poetry"
  POETRY_VERSION: "1.8.1"
  TORCH_VERSION: "2.1.2"
  TORCH_PACKAGE_NAME: "2.1.2+cu118"
  TORCH_SOURCE_URL: "https://download.pytorch.org/whl/cu118"
  PYPROJECT_FILE_DIR: "./default-workspace"
  DEFAULT_PYPROJECT_FILE: "pytorch2.1.2-py3.11-cuda11.8.0-ubuntu22.04.toml"
  CUDA_VERSION: "11.8.0"
  UBUNTU_VERSION: "22.04"

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/docker_build_pytorch2.1.2-py3.11-cuda11.8.0-ubuntu22.04.yml
  
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Mock Login DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build docker image
        run: |
          cd image-builder/docker
          if [[ $PACKAGE_MANAGEMENT == 'poetry' ]]; then
              bash build-ubuntu-poetry.sh
          else
              bash build-ubuntu-pip.sh
          fi
          cd ../..  

      # - name: Run Test Cases
      #   run: |
      #     docker run --rm -v $(pwd)/tests:/default-workspace/tests --name test-container --gpus all liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04 bash -c "pytest tests"

      - name: Push Docker Image on Success && Record Success
        if: success()
        run: |
          docker push liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04
          echo "Record Success: liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04"
          docker rmi liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04
          docker run --rm -v $(pwd):/code --name update-readme-container liuyuweitarek/pytorch:update-readme bash -c "cd image-builder && python report.py  -t test-tag --torch-version 2.1.2 --python-version 3.11 --cuda-version 11.8.0 --ubuntu-version 22.04 --build-result 'Build Success'"
      
      - name: Record Failure
        if: failure()
        run: |
          echo "Record Failure: liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04"
          docker run --rm -v $(pwd):/code --name update-readme-container liuyuweitarek/pytorch:update-readme bash -c "cd image-builder && python report.py  -t test-tag --torch-version 2.1.2 --python-version 3.11 --cuda-version 11.8.0 --ubuntu-version 22.04 --build-result 'Build Failed'"
      
      - name: commit
        run: |
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git config --global user.name ${{ secrets.USER_NAME }}
          git pull origin main
          git add README.md image-builder/config/source.json image-builder/config/badges.json
          git commit -m "Update README & source liuyuweitarek/pytorch:2.1.2-py3.11-cuda11.8.0-ubuntu22.04" 
      
      - name: Push changes
        uses: liuyuweitarek/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
